<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="bar-child">
                <img id="logo" src="../../assets/blue-logo.png" alt="logo">
            </div>
            <div class="bar-child">
                <h2 class="descriptive">Chat</h2>
            </div>
            <div class="bar-child">
                <div class="login-section">
                    <p>Signed in as <strong class="username">USERNAME</strong></p>
                    <p id="logout">Log out</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="non-interactive">
            <h1 id="topic-header">TOPIC GOES HERE</h2>
            <h3 class="">Discuss your opinions on the topic in the chat below!</h3>
        </div>
        <div class="interactive">
            <div class="chat-container">
                <p class="username">smjleo</p>
                <date>24 May 2020 05:43</date>
                <p class="message">i am gay lmao </p>
            </div>
            <form class="message-sender">
                <textarea cols="20" wrap="hard"></textarea>
                <button class="send-button">Send</button>
            </form>
        </div>
    </main>
</body>
</html>
