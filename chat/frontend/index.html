<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div id="view">
        <header>
            <div class="top-bar">
                <div class="bar-child">
                    <img id="logo" src="/blue-logo.png" alt="logo">
                </div>
                <div class="things">
                    <div class="bar-child">
                        <h2 class="descriptive">Chat</h2>
                    </div>
                    <div class="bar-child">
                        <div class="login-section">
                            <p class="signed-in">Signed in as <strong class="user-username">USERNAME</strong></p>
                            <a href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="non-interactive">
                <h1 id="room-header">Republican Party</h2>
                <h3 class="">Discuss your opinions on the topic in the chat below!</h3>
            </div>
            <div class="interactive">
                <div class="chat-container">
                    
                </div>
                <div id="send-section">
                    <input type="text" id="message-area" placeholder="Reply"></input>
                    <button id="send-button"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="/script.js"></script>
    <noscript>Please enable javascript to run this page.</noscript>
</body>
</html>
