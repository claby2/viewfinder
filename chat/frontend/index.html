<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div id="view">
        <header>
            <div class="top-bar">
                <div class="bar-child">
                    <img id="logo" src="../../assets/blue-logo.png" alt="logo">
                </div>
                <div class="things">
                    <div class="bar-child">
                        <h2 class="descriptive">Chat</h2>
                    </div>
                    <div class="bar-child">
                        <div class="login-section">
                            <p class="signed-in">Signed in as <strong class="user-username">USERNAME</strong></p>
                            <a href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="non-interactive">
                <h1 id="room-header">Republican Party</h2>
                <h3 class="">Discuss your opinions on the topic in the chat below!</h3>
            </div>
            <div class="interactive">
                <div class="chat-container">
                    <div class="chat-entry">
                        <div class="chat-details">
                            <p class="username">smjleo</p>
                            <date>24 May 2020 05:43</date>
                        </div>
                        <p class="message">test</p>
                    </div>
                </div>
                <textarea id="message-area" cols="20" wrap="hard"></textarea>
                <button id="send-button">Send</button>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <noscript>Please enable javascript to run this page.</noscript>
</body>
</html>
